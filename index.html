<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Train Scheduler</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.7.3/firebase.js"></script>
   
</head>

<body>
    <div class="container">
        <div class = "jumbotron p-3 mb-2 bg-info text-white">
    <h1 class = "d-flex justify-content-center">Train Schedule</h1>
    
        <h3 class = "d-flex justify-content-center">Current Train Schedule</h3>
    </div>
        <table class="table">
            <thead class ="p-3 mb-2 bg-info text-white">
                <tr>
                    <th scope="col">Train Name</th>
                    <th scope="col">Destination</th>
                    <th scope="col">Frequency(min)</th>
                    <th scope="col">Next Arrival</th>
                    <th scope="col">Minutes Away</th>
                </tr>
            </thead>
            <tbody>


            </tbody>
        </table>
    </div>
    <div class="container" id= "bottomContainer">
        <h3 class = "p-3 mb-2 bg-info text-white">Add Train</h3>

        <form>
            <div class="form-group">
                <label for="nameForm">Train Name</label>
                <input type="text" class="form-control" id="trainNameForm" placeholder="Enter train name">
            </div>
            <div class="form-group">
                <label for="destinationForm">Destination</label>
                <input type="text" class="form-control" id="destinationForm" placeholder="Enter destination of train">
            </div>
            <div class="form-group">
                <label for="firstTrainForm">First Train Time</label>
                <input type="text" class="form-control" id="firstTrainForm" placeholder="Enter when the train starts">
                <small id="timeHelp" class="form-text text-muted">HH:mm-Military Time</small>
            </div>
            <div class="form-group">
                <label for="frequencyForm">Frequency (mins)</label>
                <input type="text" class="form-control" id="frequencyForm" placeholder="Enter how often the train arrives">
            </div>
            <button type="submit" id="submit" class="btn btn-primary">Submit</button>
        </form>

    </div>


    <script src="assets/javascript/moment.js"></script>
</body>

</html>
